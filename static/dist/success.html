<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Успешная привязка!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html {
          font-size: 16px;
          box-sizing: border-box;
          font-family: 'Soleil', sans-serif;
          -webkit-text-size-adjust: 100%
          -ms-text-size-adjust: 100%;
          height: 100%;
        }
        body {
            color: #31425d;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 100;
            line-height: 1.6rem;
            -webkit-font-smoothing: antialiased;
            -moz-font-smoothing: grayscale;
            margin: 0;
            box-sizing: inherit;
            height: 100%;
            background-color: #27ae60;
        }
        * {
            box-sizing: inherit;
        }
        .container {
            position: relative;
            padding: 0 2.25rem;
            margin-left: auto;
            margin-right: auto;
            float: none;
        }
            .container__wrapper {
                height: 100%;
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-orient: vertical;
                -webkit-box-direction: normal;
                -webkit-flex-direction: column;
                -ms-flex-direction: column;
                flex-direction: column;
                -webkit-box-align: center;
                -webkit-align-items: center;
                -ms-flex-align: center;
                align-items: center
            }
        .content {
            margin-left: auto;
            margin-right: auto;
            margin-top: 20%;
            float: none;
        }
        .content h1 {
            font-size: 3em;
            color: #fff;
            line-height: 140%;
        }
        .secondary-header {
            color: #fff;
            display: block;
            font-size: 1.375rem;
            line-height: 1.35;
            margin: .75rem auto;
            max-width: 630px;
            opacity: 1;
            text-shadow: 0 -1px 1px rgba(0, 0, 0, 0.12);
            text-align: center;
            font-weight: 300;
        }

    </style>

  </head>
  <body>
    <div class="container">
        <div class="container__wrapper">
            <div class="content">
                <h1>Успешная привязка!</h1>
                <div class="secondary-header">
                    Вернитесь в Telegram для продолжения операции.
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
